
<div class="container">
    <table class="table table-bordered profile-table">
        <tbody *ngIf="member">
            <tr>
                <th>Id</th>
                <td>{{member.kfu_id}}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{member.name}}</td>
            </tr>
            <tr>
                <th>Section</th>
                <td>{{member.section}}</td>
            </tr>
            <tr>
                <th>Role</th>
                <td>{{member.role}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{member.kfu_id}}@kfupm.edu.sa</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>+1 123-456-7890</td>
            </tr>
            <tr>
                <th>Profile Image</th>
                <td>
                    <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image">
                </td>
            </tr>
        </tbody>
    </table>
</div>
